name: Deploy Backend to EC2 (Docker)

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "backend/"
          target: "/opt/ezroad/temp"
          strip_components: 1

      - name: Build and Deploy Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            cd /opt/ezroad/temp
            
            # 기존 컨테이너 중지 및 삭제
            docker stop ezroad-backend || true
            docker rm ezroad-backend || true
            
            # 이미지 빌드
            docker build -t ezroad-backend:latest .
            
            # 컨테이너 실행
            docker run -d \
              --name ezroad-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              ezroad-backend:latest
            
            # 임시 폴더 정리
            rm -rf /opt/ezroad/temp
            
            # 오래된 이미지 정리
            docker image prune -f
            
            # 상태 확인
            docker ps | grep ezroad-backend
