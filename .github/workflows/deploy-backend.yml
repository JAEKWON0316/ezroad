name: Deploy Backend to EC2 (Docker)

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "backend/"
          target: "/opt/ezroad/temp"
          strip_components: 1

      - name: Build and Deploy Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            set -e

            echo "=== 1. 디스크 상태 확인 ==="
            df -h /

            echo "=== 2. 기존 컨테이너 중지 및 삭제 ==="
            docker ps -q --filter "name=ezroad-backend" | xargs -r docker stop
            docker ps -aq --filter "name=ezroad-backend" | xargs -r docker rm

            echo "=== 3. 기존 이미지 정리 ==="
            docker images -q ezroad-backend:latest | xargs -r docker rmi
            docker image prune -f

            echo "=== 4. 이미지 빌드 ==="
            cd /opt/ezroad/temp
            docker build -t ezroad-backend:latest .

            echo "=== 5. 컨테이너 실행 ==="
            docker run -d \
              --name ezroad-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }} \
              -e SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }} \
              -e SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e AWS_REGION=${{ secrets.AWS_REGION }} \
              -e AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }} \
              -e AWS_S3_ACCESS_KEY=${{ secrets.AWS_S3_ACCESS_KEY }} \
              -e AWS_S3_SECRET_KEY=${{ secrets.AWS_S3_SECRET_KEY }} \
              -e AWS_CLOUDFRONT_DOMAIN=${{ secrets.AWS_CLOUDFRONT_DOMAIN }} \
              -e OAUTH2_FRONTEND_URL=${{ secrets.OAUTH2_FRONTEND_URL }} \
              -e KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }} \
              -e KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }} \
              -e KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }} \
              -e NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }} \
              -e NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }} \
              -e NAVER_REDIRECT_URI=${{ secrets.NAVER_REDIRECT_URI }} \
              -e GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
              -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
              -e GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }} \
              ezroad-backend:latest

            echo "=== 6. 컨테이너 상태 확인 ==="
            docker ps | grep ezroad-backend

            echo "=== 7. 임시 파일 정리 ==="
            rm -rf /opt/ezroad/temp
